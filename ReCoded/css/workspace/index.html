<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/19163b6b71.js" crossorigin="anonymous"></script>
</head>
<style>
/* .dialog{
    transition: all 10s ease-in;
}

.dialog::backdrop{
    background-color: grey;
    opacity: .5;
} */
dialog[open] {
    -webkit-animation: myFadeIn 1s ease normal;
  }
  
@-webkit-keyframes myFadeIn{
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
<body>
    <button class="btn btn--log-out">
        LOG OUT
    </button>
    <dialog class="dialog">
        <div>This is a model example with HTML dialog element</div>
        <p>
            Are you sure to log out ?
        </p>
        <form method="dialog">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <button class="btn btn--modal-yes">YES</button>
            <button class="btn btn--modal-no" formmethod="dialog">No</button>
        </form>
    </dialog>
    <script>
        const modal = document.querySelector('dialog')
        const logOutBtn = document.querySelector('.btn--log-out');
        const modalYesBtn = document.querySelector('.btn--modal-yes')
        const modalNoBtn = document.querySelector('.btn--modal-no')

        logOutBtn.addEventListener('click', () => {
            modal.showModal();
        })
        modalNoBtn.addEventListener('click', () => {
            modal.close()
        })
        modal.addEventListener("click", e => {
            const dialogDimensions = modal.getBoundingClientRect()
            if (
                e.clientX < dialogDimensions.left ||
                e.clientX > dialogDimensions.right ||
                e.clientY < dialogDimensions.top ||
                e.clientY > dialogDimensions.bottom
            ) {
                modal.close()
            }
            })
    </script>
</body>

</html>
